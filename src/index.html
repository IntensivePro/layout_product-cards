<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Estonia&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="body">

    <div class="Card" data-qa="card">
      <img
        class="Card-Image"
        src="images/imac.jpeg"
        alt="Product image">

      <div class="Card-ProductData">
        <p class="Card-DeviceName">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
        <p class="Card-DeviceCode">Product code: 195434</p>
      </div>

      <div class="Card-StarsAndReviews">
        <div class="StarsContainer">
          <div class="StarsContainer-Stars StarsContainer-Stars--0">
            <div class="StarsContainer-Star"></div>
            <div class="StarsContainer-Star"></div>
            <div class="StarsContainer-Star"></div>
            <div class="StarsContainer-Star"></div>
            <div class="StarsContainer-Star"></div>
          </div>
          <div class="StarsContainer-Stars StarsContainer-Stars--1">
            <div class="StarsContainer-Star"></div>
            <div class="StarsContainer-Star"></div>
            <div class="StarsContainer-Star"></div>
            <div class="StarsContainer-Star"></div>
            <div class="StarsContainer-Star"></div>
          </div>
          <div class="StarsContainer-Stars StarsContainer-Stars--2">
            <div class="StarsContainer-Star"></div>
            <div class="StarsContainer-Star"></div>
            <div class="StarsContainer-Star"></div>
            <div class="StarsContainer-Star"></div>
            <div class="StarsContainer-Star"></div>
          </div>
          <div class="StarsContainer-Stars StarsContainer-Stars--3">
            <div class="StarsContainer-Star"></div>
            <div class="StarsContainer-Star"></div>
            <div class="StarsContainer-Star"></div>
            <div class="StarsContainer-Star"></div>
            <div class="StarsContainer-Star"></div>
          </div>
          <div class="StarsContainer-Stars StarsContainer-Stars--4">
            <div class="StarsContainer-Star"></div>
            <div class="StarsContainer-Star"></div>
            <div class="StarsContainer-Star"></div>
            <div class="StarsContainer-Star"></div>
            <div class="StarsContainer-Star"></div>
          </div>
          <div class="StarsContainer-Stars StarsContainer-Stars--5">
            <div class="StarsContainer-Star"></div>
            <div class="StarsContainer-Star"></div>
            <div class="StarsContainer-Star"></div>
            <div class="StarsContainer-Star"></div>
            <div class="StarsContainer-Star"></div>
          </div>
        </div>

        <p class="Card-Reviews">Reviews: 5</p>
      </div>

      <div class="Card-Price">
        <p class="Card-PriceText">Price:</p>
        <p class="Card-PriceValue">$2,199</p>
      </div>

      <a
        href="#"
        class="Card-BuyButton"
        data-qa="hover"
      >
        buy
      </a>
    </div>
  </body>
</html>
