<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Estonia&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="body">

    <div class="card" data-qa="card">
      <img
        class="card__image"
        src="images/imac.jpeg"
        alt="Product image"
      >

      <div class="card__product-data">
        <p class="card__product-name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
        <p class="card__product-code">Product code: 195434</p>
      </div>

      <div class="card__stars-and-reviews card__stars-and-reviews--top-gap">
        <div class="stars-container">
          <div class="stars-container__stars stars-container__stars--4">
            <div class="stars-container__star"></div>
            <div class="stars-container__star"></div>
            <div class="stars-container__star"></div>
            <div class="stars-container__star"></div>
            <div class="stars-container__star"></div>
          </div>
        </div>

        <p class="card__reviews">Reviews: 5</p>
      </div>

      <div class="card__price card__price--top-gap">
        <p class="card__price-text">Price:</p>
        <p class="card__price-value">$2,199</p>
      </div>

      <a
        href="#"
        class="card__buy-button card__buy-button--top-gap"
        data-qa="hover"
      >
        buy
      </a>
    </div>
  </body>
</html>
